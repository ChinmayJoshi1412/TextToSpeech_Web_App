<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text-To-Speech</title>
    <link rel="stylesheet" href="https://bootswatch.com/5/morph/bootstrap.min.css">
</head>
<body>
    <div class="container text-center">
        <h1 class="mt-5 mb-5">Text to Speech</h1>
        <div class="row">
            <div class="col-md-6 mx-auto">
                <form>
                    <div class="form-group mb-3">
                        <textarea name="" id="text-input" class="form-control form-control-lg" placeholder="Type anything.."></textarea>
                    </div>
                    <div class="form group mb-3">
                        <label for="rate">Rate</label>
                        <input type="range" id="rate" class="form-range" min="0.5" max="2" value="1" step="0.1">
                    </div>
                    <div class="form group mb-3">
                        <label for="pitch">Pitch</label>
                        <input type="range" id="pitch" class="form-range" min="0" max="2" value="1" step="0.1">
                    </div>
                    <div class="form-group mb-3">
                        <select id="voice-select" class="form-select"></select>
                    </div>
                    <button class="btn btn-lg btn-primary" type="submit">Speak</button>
                </form>
            </div>
        </div>
    </div>
<script src="main.js"></script>
</body>
</html>
